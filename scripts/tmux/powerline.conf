set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour4
set -g status-bg colour232
set -g status-left-length 20
set -g status-left ''
set -g status-right ' #[fg=colour4,bg=colour232]#[fg=colour232,bg=colour4] #(~/.scripts/tmux/status.sh times) #[fg=colour232,bg=colour4]#[fg=colour4,bg=colour232] #(~/.scripts/tmux/status.sh host) '
set -g status-right-length 150
set -g window-status-format "#[fg=colour4,bg=colour232]#I #[fg=colour4,bg=colour232] #[fg=colour4]#W "
set -g window-status-current-format "#[fg=colour232,bg=colour4]#[fg=colour232,bg=colour4] #I  #[fg=colour232]#W #[fg=colour4,bg=colour232,nobold]"

set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour7
set -g status-bg colour0
set -g status-left-length 20
set -g status-left '#[fg=colour0,bg=colour7] #S #[fg=colour7,bg=colour0,nobold]#(powerline tmux left)'
set -g status-right '#(powerline tmux right)'
set -g status-right-length 150
set -g window-status-format "#[fg=colour7,bg=colour0]#I #[fg=colour7,bg=colour0] #[fg=colour7]#W "
set -g window-status-current-format "#[fg=colour0,bg=colour7]#[fg=colour0,bg=colour7] #I  #[fg=colour0]#W #[fg=colour7,bg=colour0,nobold]"
